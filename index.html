<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>プレゼントボックス抽選</title>
    <style>
      /* グローバルなスタイル */
      body {
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 16px;
        color: #333;
        background-color: #f7f7f7;
      }

      /* ヘッダー */
      header {
        background-color: #fff;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        padding: 30px;
      }

      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: 700;
        text-align: center;
      }

      /* プレゼントボックス */
      #present-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 50px;
      }

      .present {
        width: 150px;
        height: 150px;
        margin: 20px;
        background-color: #f9d9e3;
        background-image: url('https://example.com/present.png');
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,.1);
        transition: all .3s ease-in-out;
      }

      .present:hover {
        transform: translateY(-5px);
      }

      /* 結果 */
      #result {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        margin-top: 50px;
      }

      /* ポップアップ用スタイル */
      #popup-message {
        font-size: 64px;
        font-weight: 700;
        text-align: center;
        margin-top: 100px;
        animation: pop 1s ease-in-out;
      }

      @keyframes pop {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>プレゼントボックス抽選</h1>
    <p>プレゼントボックスを選んでください。当たりがあれば「おめでとう！」、ハズレなら「残念！」と表示されます。</p>
    <div id="present-container">
      <div class="present" onclick="checkWin(this)"></div>
      <div class="present" onclick="checkWin(this)"></div>
      <div class="present" onclick="checkWin(this)"></div>
      <div class="present" onclick="checkWin(this)"></div>
      <div class="present" onclick="checkWin(this)"></div>
      <div class="present" onclick="checkWin(this)"></div>
      <div class="present" onclick="checkWin(this)"></div>
      <div class="present" onclick="checkWin(this)"></div>
      <div class="present" onclick="checkWin(this)"></div>
    </div>
    <div id="result"></div>
    <script>
      function checkWin(present) {
        var randomNum = Math.floor(Math.random() * 9); // 0から8のランダムな数字を生成
        if (randomNum === 0 && present === document.querySelectorAll('.present')[0]) {
          var popup = window.open("", "popup", "width=200,height=100");
          popup.document.write("<div id='popup-message'>おめでとう！</div>");
        } else {
          document.getElementById('result').innerHTML = '残念！';
        }
      }
    </script>
  </body>
</html>
